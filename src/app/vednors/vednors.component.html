        <br>
        <div class="regentry" *ngIf="showNew">
            <form (ngSubmit)="onSave()">
                <div class="form-group row pt-1">
                    <label for="name-input" class="col-2 col-form-label">First Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" [(ngModel)]="regModel.firstName" name="firstName"
                            required>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label for="title-input" class="col-2 col-form-label">Title</label>
                    <div class="col-10">
                        <input class="form-control" type="text" [(ngModel)]="regModel.title" name="title" required>
                    </div>
                </div>

                <div class="form-group row pt-2">
                    <label for="example-status-input" class="col-2 col-form-label">status</label>
                    <div class="col-10">
                        <input class="form-control" type="text" [(ngModel)]="regModel.status" name="status" required>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label for="example-position-input" class="col-2 col-form-label">position</label>
                    <div class="col-10">
                        <input class="form-control" type="text" [(ngModel)]="regModel.position" name="position"
                            required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
                &nbsp;
                <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
            </form>
        </div>
